<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/tooltip.css" />
    <title>Funcionarios Estadísticas</title>
  </head>
  <body>
    <!-- Interfaz inicial, elegir codigo y fechas -->
    <div class="general">
      <div>
        <strong>Código de plaza</strong>
        <select
        id="plazaCode"
        style="min-width:100px"
        onchange="changeSelect(value)">
        </select>
      </div>
      <label for="fInicial"> <strong>Fecha Inicial</strong> 
        <input type="date" id="fInicial" onchange="setStartDate(value)" />
      </label>
      <label for="fFinal"> <strong>Fecha Final</strong>
        <input type="date" id="fFinal" onchange="setEndDate(value)" />
      </label>
    </div>
    <!-- Interfaz inicial, elegir codigo y fechas -->

    <!-- componentes de acciones -->
    <div class="general">
        <!-- Escala para elegir -->
        <label class="escalas">
          <strong>Escala</strong>
          <input type="button" onclick="byDay('Días')" value="Días" name="btnScale" class="btn active"/>
          <input type="button" onclick="byMonth('Meses')" value="Meses" name="btnScale" class="btn"/>
          <input type="button" onclick="byYear('Años')" value="Años" name="btnScale" class="btn"/>
        </label>
        <!-- Escala para elegir -->
        
        <!-- Grosor de las Barras-->
        <label class="grosor">
          <strong>Grosor de barras</strong>
          <input
            type="range"
            min="10"
            max="100"
            step="10"
            value="10"
            class="slider"
            id="myRange"
            oninput="changeScale(value)"
          />
        </label>
        <!-- Grosor de las Barras-->

        <!-- Mostrar Grafico -->
        <div class="grafico-estadistico" id="grafico">
            <div class="contenedor-barras" id="barContainer">
            </div>
        </div>
        <!-- Mostrar Grafico -->
    </div>
    <!-- componentes de acciones -->
  </body>
  <script src="./server/public_semana-7_NT0043.js"></script>
  <script src="./JS/main.js"></script>
  <script src="./JS/dragScript.js"></script>
</html>
